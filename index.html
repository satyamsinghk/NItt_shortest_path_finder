<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Multi-Stop Pathfinder</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"
    />
  </head>
  <body>
    <div class="info">
      <div>
        <strong>Campus Multi-Stop Pathfinder</strong>
        <span> | Select Start, Stops, and End on the Map</span>
      </div>
      <div>
        <button id="resetButton">Reset Selection</button>
        <button id="calculateButton">Calculate Path</button>
      </div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="script.js"></script>
  </body>
</html>
